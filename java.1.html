<!DOCTYPE html>
  <html>
    <head>
      <script>
        function myFunction() {
          if (document.getElementById("btn01").innerHTML = "naa") {
            document.getElementById("btn01").innerHTML = "jooo";
          } else {
            document.getElementById("btn01").innerHTML = "naa";
          }
        }
      </script>
    </head>
    <body>
      <h2>Demo JavaScript in Head</h2>
      <p id="demo">A Paragraph</p>

      <button id="btn01" type="button" onclick="myFunction()">Try me</button>

  </body>
</html>
